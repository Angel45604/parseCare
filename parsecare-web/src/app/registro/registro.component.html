<br><br>
<mat-card id="main-card">
  <h1>Registro</h1>
  <br><br>
  <form (ngSubmit)="submitRegistro()">
    <mat-form-field hintLabel="Max 10 characters">
      <input name="usuario" [(ngModel)]="usuario.correo" matInput #input maxlength="10" placeholder="Correo">
    </mat-form-field><br><br>
    <br><br>
    <mat-form-field>
      <input name="password" [(ngModel)]="usuario.password" matInput placeholder="ContraseÃ±a" type="password">
    </mat-form-field>
    <br><br>
    <mat-form-field>
      <input name="nickname" [(ngModel)]="usuario.nickname" matInput placeholder="Nnickname" type="text">
    </mat-form-field>
    <br><br>
    <mat-form-field>
      <input name="nombre" [(ngModel)]="usuario.nombre" matInput placeholder="Nombre" type="text">
    </mat-form-field>
    <br><br>
    <mat-form-field>
      <input name="apellidos" [(ngModel)]="usuario.apellidos" matInput placeholder="Apellidos" type="text">
    </mat-form-field>
    <br><br>
    <br><br><button mat-raised-button id="main-button">Registrarse</button>
  </form>
</mat-card>
