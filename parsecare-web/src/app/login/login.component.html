<mat-card id="main-card">
  <div id="main-div">
    <h1>Login</h1>
    <br><br>
    <mat-icon>group</mat-icon>
    <br><br>
    <form (ngSubmit)="login()">
      <mat-form-field hintLabel="Max 10 characters">
        <input name="usuario" [(ngModel)]="usuario.correo" matInput placeholder="Correo">
      </mat-form-field>
      <br><br>
      <mat-form-field>
        <input name="contrasena" [(ngModel)]="usuario.password" matInput placeholder="ContraseÃ±a" type="password">
      </mat-form-field>
      <br><br>
      No tienes una cuenta? <a href="http://localhost:4200/registro" target="_self">Registrate!</a>
      <br><br>
      <button mat-raised-button id="main-button">Iniciar Sesion</button>
    </form>
    <br><br>
  </div>
</mat-card>
