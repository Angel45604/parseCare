<mat-toolbar>
    <!--<menu-bar-component [isAdmin]="isAdmin" [username]="username"></menu-bar-component>-->
<mat-toolbar-row>
  <span>Parsecare</span>
  <span class="example-spacer"></span>
  <mat-icon class="example-icon">favorite</mat-icon>
  <mat-icon class="example-icon">delete</mat-icon>
</mat-toolbar-row>
</mat-toolbar>
<br>

<button mat-icon-button [matMenuTriggerFor]="menu">
  <mat-icon>reorder</mat-icon>
</button>
<mat-menu #menu="matMenu">
  <button mat-menu-item>
    <mat-icon>book</mat-icon>
    <span>Biblioteca de Peces</span>
  </button>
  <button mat-menu-item >
    <mat-icon>settings</mat-icon>
    <span>Ajustes</span>
  </button>
  <button mat-menu-item>
    <mat-icon>account_box</mat-icon>
    <span>Cerrar Sesión</span>
  </button>
</mat-menu>
<br>
<h1><mat-icon>add_box</mat-icon>Crear Publicación</h1><br>
<form (ngSubmit)="submitPublication()">
<mat-form-field>
  <input name="titulo" [(ngModel)]="publication.topic" matInput placeholder="Titulo">
</mat-form-field>
  <br><br>
  <mat-form-field>
    <textarea name="contenido" [(ngModel)]="publication.contenido" matInput placeholder="Contenido"></textarea>
  </mat-form-field>
  <br><br>
  <input type="file" (change)="fileChangeEvent($event)" placeholder="Upload file..." />
  <br><br><button mat-raised-button id="main-button">Publicar</button>
</form>
<br><br>
<publication-container-component></publication-container-component>
