  <br>
  <!-- Modal -->
  <div  class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true" style="margin-left: 35%;">
      <div style="width: 50%" class="modal-dialog modal-dialog-centered" role="document">
        <div style="background: #48C9B0; opacity: 0.9; width: 100%;" class="modal-content">
          <div class="modal-header">
              <br><h1 style="color:white; margin-left: 7%;"><br><mat-icon style="color:white;">add_box</mat-icon>Crear Publicaci√≥n</h1><br>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <form (ngSubmit)="submitPublication()" style="margin-left: 10%;">
              <mat-form-field>
                <input name="titulo" [(ngModel)]="publication.topic" matInput placeholder="Titulo">
              </mat-form-field>
                <br><br>
                <mat-form-field>
                  <textarea name="contenido" [(ngModel)]="publication.contenido" matInput placeholder="Contenido"></textarea>
                </mat-form-field>
                <br><br>
                <input style="color:#F4F6F7;" type="file" (change)="fileChangeEvent($event)" placeholder="Upload file..." />
                <br><br><button mat-raised-button id="main-button" style="margin-left: 35%;">Publicar</button>
              </form>
          <div class="modal-footer">
            <br>
          </div>
        </div>
      </div>
    </div>
  
  <br>
